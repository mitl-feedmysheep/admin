name: CI/CD Admin

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set DOCKER_CONFIG env
        run: echo "DOCKER_CONFIG=$HOME/.docker-github-actions" >> $GITHUB_ENV

      - name: Prepare Docker config
        run: |
          mkdir -p "$DOCKER_CONFIG"
          echo '{}' > "$DOCKER_CONFIG/config.json"

      - name: Inject Docker auth
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          AUTH=$(printf "%s" "$DOCKERHUB_USERNAME:$DOCKERHUB_TOKEN" | base64)
          jq -n --arg auth "$AUTH" '{auths:{"https://index.docker.io/v1/":{"auth":$auth}}}' > "$DOCKER_CONFIG/config.json"

      - name: Remove old images
        run: |
          # 이전 feedmysheep-admin 이미지 삭제 (latest 제외)
          docker images feedmysheep-admin --format '{{.Tag}}' | grep -v latest | xargs -I {} docker rmi feedmysheep-admin:{} 2>/dev/null || true

      - name: Build Docker image
        run: |
          docker build \
            -t feedmysheep-admin:${{ github.sha }} \
            -t feedmysheep-admin:latest \
            .

      # DockerHub push 비활성화 (필요시 주석 해제)
      # - name: Push to DockerHub
      #   run: |
      #     docker push ${{ secrets.DOCKER_IMAGE_ADMIN }}:${{ github.sha }}
      #     docker push ${{ secrets.DOCKER_IMAGE_ADMIN }}:latest

      - name: Install Doppler CLI
        run: |
          if ! command -v doppler &> /dev/null; then
            brew install dopplerhq/cli/doppler
          fi

      - name: Stop existing container
        run: docker rm -f feedmysheep-admin 2>/dev/null || true

      - name: Start container with Doppler env
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          ENV_ARGS=$(doppler secrets download --no-file --format json | jq -r 'to_entries | map("-e " + .key + "=\"" + .value + "\"") | join(" ")')
          
          eval docker run -d \
            --name feedmysheep-admin \
            --restart unless-stopped \
            -p 3000:3000 \
            $ENV_ARGS \
            feedmysheep-admin:${{ github.sha }}

      - name: Health check
        run: |
          sleep 10
          curl -f http://localhost:3000 || exit 1
          echo "✅ Health check passed!"

      - name: Cleanup dangling images
        run: docker image prune -f
