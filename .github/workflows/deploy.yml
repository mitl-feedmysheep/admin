name: CI/CD Admin

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build_and_push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Define image tags
        id: meta
        run: |
          echo "IMAGE=${{ secrets.DOCKER_IMAGE_ADMIN }}" >> $GITHUB_OUTPUT
          echo "TAG_SHA=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "TAG_LATEST=latest" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64/v8
          tags: |
            ${{ steps.meta.outputs.IMAGE }}:${{ steps.meta.outputs.TAG_SHA }}
            ${{ steps.meta.outputs.IMAGE }}:${{ steps.meta.outputs.TAG_LATEST }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy:
    name: Deploy to Self-Hosted
    needs: build_and_push
    runs-on: self-hosted
    steps:
      - name: Set DOCKER_CONFIG env for this job
        run: echo "DOCKER_CONFIG=$HOME/.docker-github-actions" >> $GITHUB_ENV

      - name: Prepare Docker config
        run: |
          mkdir -p "$DOCKER_CONFIG"
          echo '{}' > "$DOCKER_CONFIG/config.json"

      - name: Inject Docker auth
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          AUTH=$(printf "%s" "$DOCKERHUB_USERNAME:$DOCKERHUB_TOKEN" | base64)
          jq -n --arg auth "$AUTH" '{auths:{"https://index.docker.io/v1/":{"auth":$auth}}}' > "$DOCKER_CONFIG/config.json"

      - name: Install Doppler CLI
        run: |
          if ! command -v doppler &> /dev/null; then
            brew install dopplerhq/cli/doppler
          fi

      - name: Pull image
        run: docker pull ${{ secrets.DOCKER_IMAGE_ADMIN }}:${{ github.sha }}

      - name: Stop existing container
        run: docker rm -f feedmysheep-admin 2>/dev/null || true

      - name: Start container with Doppler env
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          # Doppler에서 환경변수를 가져와서 -e 옵션으로 변환
          ENV_ARGS=$(doppler secrets download --no-file --format json | jq -r 'to_entries | map("-e " + .key + "=\"" + .value + "\"") | join(" ")')
          
          eval docker run -d \
            --name feedmysheep-admin \
            --restart unless-stopped \
            -p 3000:3000 \
            $ENV_ARGS \
            ${{ secrets.DOCKER_IMAGE_ADMIN }}:${{ github.sha }}

      - name: Health check
        run: |
          sleep 10
          curl -f http://localhost:3000 || exit 1
          echo "✅ Health check passed!"

      - name: Cleanup dangling images
        run: docker image prune -f
